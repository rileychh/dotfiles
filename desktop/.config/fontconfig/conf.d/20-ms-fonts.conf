<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

	<!-- Install the ttf-twcns-fonts package from AUR first -->

	<match target="font">
		<test name="family">
			<string>SimSun</string>
		</test>
		<test name="family">
			<string>NSimSun</string>
		</test>
		<test name="family">
			<string>SimSun-18030</string>
		</test>
		<test name="family">
			<string>NSimSun-18030</string>
		</test>
		<test name="family">
			<string>宋体</string>
		</test>
		<test name="family">
			<string>AR MingtiM GB</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>TW-Sung</string>
			<string>全字庫正宋體</string>
		</edit>
	</match>

	<match target="font">
		<test name="family">
			<string>DFKai-SB</string>
		</test>
		<test name="family">
			<string>標楷體</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>TW-Kai</string>
			<string>全字庫正楷體</string>
		</edit>
	</match>

	<match target="font">
		<test name="family">
			<string>MingLiU</string>
		</test>
		<test name="family">
			<string>細明體</string>
		</test>
		<test name="family">
			<string>PMingLiU</string>
		</test>
		<test name="family">
			<string>新細明體</string>
		</test>
		<test name="family">
			<string>AR MingtiM BIG-5</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>TW-Sung</string>
			<string>全字庫正宋體</string>
		</edit>
	</match>

</fontconfig>