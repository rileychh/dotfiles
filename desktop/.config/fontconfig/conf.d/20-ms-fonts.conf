<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- 
Windows font names:
http://xahlee.info/js/windows_chinese_font.html

Requied fonts packages:
- extra/noto-fonts-cjk
- aur/ttf-iansui-git
-->

<!-- 黑體 -->
<match target="pattern">
  <test name="family">
    <string>Microsoft YaHei</string>
  </test>
  <edit name="family" binding="same">
    <string>Noto Sans CJK SC</string>
  </edit>
</match>

<match target="pattern">
  <test name="family">
    <string>Microsoft JhengHei</string>
  </test>
  <edit name="family" binding="same">
    <string>Noto Sans CJK TC</string>
  </edit>
</match>

<!-- 宋體（明體） -->
<match target="pattern">
  <test name="family">
    <string>MingLiU</string>
  </test>
  <edit name="family" binding="same">
    <string>Noto Serif CJK TC</string>
  </edit>
</match>

<match target="pattern">
  <test name="family">
    <string>細明體</string>
  </test>
  <edit name="family" binding="same">
    <string>Noto Serif CJK TC</string>
  </edit>
</match>

<match target="pattern">
  <test name="family">
    <string>PMingLiU</string>
  </test>
  <edit name="family" binding="same">
    <string>Noto Serif CJK TC</string>
  </edit>
</match>

<match target="pattern">
  <test name="family">
    <string>新細明體</string>
  </test>
  <edit name="family" binding="same">
    <string>Noto Serif CJK TC</string>
  </edit>
</match>

<!-- 楷體 -->
<match target="pattern">
  <test name="family">
    <string>DFKai-SB</string>
  </test>
  <edit name="family" binding="same">
    <string>芫荽</string>
  </edit>
</match>

<match target="pattern">
  <test name="family">
    <string>標楷體</string>
  </test>
  <edit name="family" binding="same">
    <string>芫荽</string>
  </edit>
</match>

</fontconfig>
