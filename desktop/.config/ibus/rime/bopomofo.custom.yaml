    "!": {commit: "！"}
    "\"": {pair: ["“", "”"]}
    "$": ["￥", "$", "€", "£", "¥", "¢", "¤"]
    "%": ["%", "％", "°", "℃"]
    "'": {pair: ["‘", "’"]}
    "*": ["*", "＊", "·", "・", "×", "※", "❂"]
    ":": ["：", "；"]
    "<": {commit: "，"}
    ">": {commit: "。"}
    "?": ["？", "／", "/", "÷"]
    "[": ["「", "【", "《", "〔", "［"]
    "\\": ["、", "\\", "＼"]
    "]": ["」", "】", "》", "〕", "］"]
    "^": {commit: "……"}
    _: ["——", "－", "-"]
    "{": ["『", "〖", "〈", "｛"]
    "|": ["·", "|", "｜", "§", "¦"]
    "}": ["』", "〗", "〉", "｝"]
